<body>
    <script>
        class uberprice{
            constructor(km){
                this.km=km;
                this.p=km*40
            }
            calculate(){
                return `Price is ${this.p}`
            }
        }
        var trip=new uberprice(3);
        console.log(trip.calculate())
    </script>
